<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo-menu-usuario.xhtml">
	
	<ui:define name="conteudo">
		<div class="ui-fluid">
			<p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank">
				<h3>Serviços Contratados</h3>
				<p:separator style="margin-top: -5px"/>
			</p:panelGrid>
			<p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank">
				<p:panel style="border-radius: 0px;" header="Serviço contratado por ALANDAMATTA2">
					<p:panelGrid layout="grid" columns="4" styleClass="ui-panelgrid-blank">
						<p:columnGroup>
							<p:outputLabel value="Anúncio:" for="anuncio"/> <br/>
							<h:link id="anuncio" value="Reforma de casas em geral"/>
						</p:columnGroup>
						<p:columnGroup>
							<p:outputLabel value="Previsão térmico:" for="data"/> <br/>
							<h:outputText id="data" value="20/12/16"/>
						</p:columnGroup>
						<p:columnGroup>
							<p:outputLabel value="Valor" for="valor"/> <br/>
							<h:outputText id="valor" value="R$100,00"/>
						</p:columnGroup>
						<p:columnGroup>
							<p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank">
								<p:commandButton value="Feedback" style="height: 35px;margin-top: 10px;background-color: #31CEC1; border-color: #31CEC1;border-radius: 0px;"/>
								<p:commandButton icon="fa fa-fw fa-check" value="Finalizar" style="height: 35px; color: #31CEC1; margin-top: 10px;background-color: white; border-color: #31CEC1;border-radius: 0px;"/>							
							</p:panelGrid>
						</p:columnGroup>
					</p:panelGrid>	
				</p:panel>
			</p:panelGrid>
		</div>
	</ui:define>
	
</ui:composition>
