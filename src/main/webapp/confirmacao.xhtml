<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo-pagina-sem-login.xhtml">
	
	<ui:define name="conteudo">
		<div style="margin-top: 20%">
			<f:metadata>
				<f:viewParam name="C" value="#{confirmacaoBean.parametro}"/>
				<f:event type="preRenderView" listener="#{confirmacaoBean.init}" />
			</f:metadata>
			<h:form>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-8"
				styleClass="ui-panelgrid-blank">
					<p:separator><h2>Confirme seu cadastro</h2></p:separator>
				</p:panelGrid>
				<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-1"
				styleClass="ui-panelgrid-blank">
					<p:outputLabel value="Digite sua senha:" for="senha"/>
					<p:password value="#{confirmacaoBean.usuario.senha}" id="senha"/>
					<p:commandButton value="Confirmar" action="#{confirmacaoBean.confirmarConta}" update="@form"/>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-5"
				styleClass="ui-panelgrid-blank">
					<p:separator/>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
		
</ui:composition>
