<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de cidade</title>
</h:head>
<h:body>
	<h:form>
			<p:outputLabel value="Nome do Estado" for="input_nomeEstado" />
			<p:inputText id="input_nomeEstado" value="#{estadoBean.estado.nome}" />
			<p:message for="input_nomeEstado" />

			<p:outputLabel value="Sigla do Estado" for="input_siglaEstado" />
			<p:inputText id="input_siglaEstado"
				value="#{estadoBean.estado.sigla}" />
			<p:message for="input_siglaEstado" />

			<p:commandButton value="Gravar" type="button"
				action="#{estadoBean.salvar}" />
			<p:commandButton value="cancelar"
				style="background-color: #c1c1c1 !important; border-color: #c1c1c1 !important"
				icon="fa fa-fw fa-remove" />
			<p:commandButton value="Excluir"
				style="background-color: #f27474 !important; border-color: #f27474 !important"
				icon="fa fa-fw fa-trash-o" />
		</h:form>
</h:body>
</html>
