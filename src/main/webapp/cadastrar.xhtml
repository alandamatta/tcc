<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo-pagina-sem-login.xhtml">
	
	<ui:define name="conteudo">
		<div class="ui-fluid" style="margin-top: 8%">
			<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-8"
			styleClass="ui-panelgrid-blank">
				<p:separator><h2>Crie sua conta</h2></p:separator>
			</p:panelGrid>
			<h:form>
				<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
					<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-3, ui-grid-col-3"
					styleClass="ui-panelgrid-blank">
						<p:outputLabel value="UsuÃ¡rio" for="usuario"/>
						<p:inputText id="usuario" value="#{usuarioCliBean.usuario.usuario}" validator="#{usuarioCliBean.validateUser}"
							maxlength="30"/>
						<p:outputLabel value="(Ex.: joaodasilva)" style="color: #B3B3B3;"/>
						
						<p:outputLabel value="E-mail" for="email1"/>
						<p:inputText id="email1" value="#{usuarioCliBean.usuario.email}" validator="#{usuarioCliBean.validateEmail}" maxlength="50"/>
						<p:outputLabel value="(Ex.: joaodasilva@exemplo.com)" style="color: #B3B3B3;"/>
						
						<p:outputLabel value="Senha" for="senha1"/>
						<p:password id="senha1" match="senha2" value="#{usuarioCliBean.usuario.senha}" maxlength="32"/>
						<p:outputLabel/>
						
						<p:outputLabel value="Confirme a senha" for="senha2"/>
						<p:password id="senha2" value="#{usuarioCliBean.usuario.confirmaSenha}" maxlength="32"/>
						
					</p:panelGrid>
				</p:panelGrid>
				<p:panelGrid layout="grid" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4"
				styleClass="ui-panelgrid-blank">
					<p:commandButton id="pronto" value="Pronto!" action="#{usuarioCliBean.enviarEmail}" styleClass="btn-sim" update="@form"/>
					<h:link value="JÃ¡ tenho uma conta" outcome="/login.jsf"/>
				</p:panelGrid >
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-5"
				styleClass="ui-panelgrid-blank">
					<p:separator/>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-5"
				styleClass="ui-panelgrid-blank">
					<p:messages closable="true" showIcon="false" style="border-radius: 0px;" />
				</p:panelGrid>
				<p:blockUI block="@form" trigger="pronto">
					<p:graphicImage name="/gifs/ajax-loader.gif" />
					<br />
					Carregando...
				</p:blockUI>
			</h:form>
		</div>
	</ui:define>
		
</ui:composition>
