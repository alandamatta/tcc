<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo-menu-admin.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<p:panel header="Cadastro de usuário" >
				<p:fieldset legend="Dados do usuário">
					<p:messages/>
					<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"	columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4">
					
						<p:outputLabel value="Nome Completo:" for="nome"/>
						<p:inputText value="#{pessoaBean.pessoa.nome}" id="nome" disabled=""/>
						
						<p:outputLabel value="Endereço:" for="endereco"/>
						<p:inputText value="#{pessoaBean.pessoa.endereco}" id="endereco"/>
						
						<p:outputLabel value="Número:" for="numero"/>
						<p:inputNumber value="#{pessoaBean.pessoa.numEndereco}" id="numero"/>
						
						<p:outputLabel value="Complemento:" for="complemento"/>
						<p:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
						
						<p:outputLabel value="CEP:" for="cep"/>
						<p:inputText value="#{pessoaBean.pessoa.cep}" id="cep"/>
						
						<p:outputLabel value="Estado" for="estado"/>
						<p:selectOneMenu id="estado" value="#{pessoaBean.estado}" filter="true" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="UF" noSelectionOption="true"/>
							<f:selectItems value="#{pessoaBean.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.nome} (#{estado.sigla})" />
							<p:ajax event="blur" listener="#{pessoaBean.carregaCidades(estado)}" update="cidade"/>
						</p:selectOneMenu>
						
						
						<p:outputLabel value="Cidade:" for="cidade"/>
						<p:selectOneMenu id="cidade" value="#{pessoaBean.pessoa.cidade}" filter="true" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="UF" noSelectionOption="true"/>
							<f:selectItems value="#{pessoaBean.cidades}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
						</p:selectOneMenu>
						
						<p:outputLabel value="Telefone/Celular:" for="numero1"/>
						<p:inputText value="#{pessoaBean.pessoa.numero1}" id="numero1"/>
						
						<p:outputLabel value="Telefone/Celular:" for="numero2"/>
						<p:inputText value="#{pessoaBean.pessoa.numero2}" id="numero2"/>
						
						
						
					</p:panelGrid>
				</p:fieldset>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
