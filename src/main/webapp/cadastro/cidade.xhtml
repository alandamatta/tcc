<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de cidade</title>
</h:head>
<h:body>
	<h:form>
		<p:outputLabel for="nome" value="Nome:" />
		<p:inputText id="nome" value="#{cidadeBean.cidade.nome}" />
		
		<p:outputLabel value="Estado: " for="estado" />
		<p:selectOneMenu value="#{cidadeBean.estadoId}" id="estado">
			<f:selectItems value="#{cidadeBean.estados}" var="estado" itemLabel="#{estado.sigla}" itemValue="#{estado.id}" />
		</p:selectOneMenu>
		<p:commandButton value="Salvar" actionListener="#{cidadeBean.salvar}"/>
	</h:form>
</h:body>
</html>
