					</p:panel>

							<h:outputText value="#{orcamentoBean.orcamento.requisicao.mensagem}" escape="false" />
						</p:panel>

							<h:outputText value="#{orcamentoBean.orcamento.mensagem}" escape="false"/>

				</p:panelGrid>

					<p:separator style="margin-top: -5px"/>

				<p:panelGrid layout="grid" columns="4" styleClass="ui-panelgrid-blank">
					<p:panel header="Início">
						<h:outputText value="#{orcamentoBean.orcamento.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:panel>
					<p:panel header="Fim">
						<h:outputText value="#{orcamentoBean.orcamento.dataFim}" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
