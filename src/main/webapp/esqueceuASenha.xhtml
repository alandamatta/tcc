<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo-sem-login.xhtml">
	
	<ui:define name="conteudo">
		<div class="ui-fluid">
			<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-4" styleClass="ui-panelgrid-blank">
				<h:inputHidden />
				<p:panel style="border-radius: 0px; color: black;background-color: white;border-color: #31CEC1;">
					<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
						<h3>Recuperar Senha</h3>
						<p:separator style="margin-top: -10px"/>
					</p:panelGrid>
					<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
						<p:columnGroup>
							<p:panel style="border-radius: 0px; color: black;background-color: white;border-color: #31CEC1;">
								<p:outputLabel value="E-mail" for="email"/>
								<p:inputText id="email"/>
							</p:panel>
						</p:columnGroup>
					</p:panelGrid>
					<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-6" styleClass="ui-panelgrid-blank">
						<p:commandButton value="Confirmar" style="border-radius: 0px; color: black;background-color: white;border-color: #31CEC1;"/>
					</p:panelGrid>
				</p:panel>
			</p:panelGrid>
		</div>
	</ui:define>
		
</ui:composition>
